<h1 #tittle mat-dialog-title>{{data.title | uppercase }}</h1>
<mat-sidenav-container>
    mat-sidenav-
    <mat-sidenav [(opened)]="sidenavOpened">
        <div *ngFor="let card of cards" [innerHTML]="card.texto"><br></div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div mat-dialog-content fxLayout="row" fxLayoutAlign="space-between center">
            <div fxFlex="45" fxLayout="column" fxLayoutAlign="space-between stretch" class="border1">
                <div class="btn">
                    <button mat-button color="primary" (click)="loadCards()">Seleccionar plantilla
                        <br>
                        <mat-icon>image</mat-icon>
                    </button>
                </div>
            </div>
            <div fxFlex="50" fxLayout="column" fxLayoutAlign="space-between stretch" class="container">
                <div fxFlex="auto" fxLayout="row" fxLayoutAlign="space-between center">
                    <mat-form-field fxFlex="40" appearance="outline" hideRequiredMarker>
                        <mat-label>Nombre: </mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div fxFlex="auto" fxLayout="row" fxLayoutAlign="space-between center">
                    <div fxFlex="auto" fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-form-field appearance="outline" hideRequiredMarker>
                            <mat-label>Fecha de inicio: </mat-label>
                            <input readonly matInput [matDatepicker]="picker" size="12">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                    </div>
                    <div fxFlex="auto" fxLayout="column" fxLayoutAlign="space-between center">
                        <mat-form-field appearance="outline" hideRequiredMarker>
                            <mat-label>Recurrencia: </mat-label>
                            <mat-select disableRipple>
                                <mat-option value="1">Diaria</mat-option>
                                <mat-option value="2">Anual</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <form [formGroup]="form">
                    <div fxFlex="90" fxLayout="row" fxLayoutAlign="space-between center">
                        <div formArrayName="condition">
                            <div *ngFor="let cond of condition.controls ; let i = index;" fxLayout="row"
                                fxFlexAlign="space-between center">
                                <div fxFlex="90">
                                    <mat-form-field hideRequiredMarker fxFlex="90" appearance="outline">
                                        <mat-label>Condiciones: </mat-label>
                                        <mat-select disableRipple>
                                            <mat-option value="1">Option 1</mat-option>
                                            <mat-option value="2">Option 2</mat-option>
                                            <mat-option value="3">Option 3</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div fxFlex="35" fxLayout="row" fxFlexAlign="space-between center">
                                    <div *ngIf="getConditionsSize() > 1" fxFlex="50">
                                        <button mat-mini-fab color="warn" (click)="removeCondition(i)">
                                            <mat-icon>remove</mat-icon>
                                        </button>
                                    </div>
                                    <div *ngIf="onShowAddCondition(i)" fxFlex="50">
                                        <button mat-mini-fab color="primary" (click)="addCondition()">
                                            <mat-icon>add</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end end">
    <button mat-raised-button fxFlex="20" color="warn" (click)="onClose(null)">Cancelar</button>
    <button mat-raised-button fxFlex="20" color="primary" (click)="onSave()">Crear tarjeta</button>
</div>
