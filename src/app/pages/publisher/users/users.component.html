<button mat-raised-button class="mat-headline">Total de correos
  <div class="circle">
    <mat-icon class="icon">autorenew</mat-icon>
  </div>
  <p class="mat-title">34</p>
</button>
<button mat-raised-button class="mat-headline">Total de usuarios
  <div class="circle">
    <mat-icon class="icon">people_outline</mat-icon>
  </div>
  <p class="mat-title">34</p>
</button>
<button mat-raised-button class="subheading-2">Agregar usuario
</button>

<ng-container>
  <div class="mat-elevation-z8">
    <table class="mat-body-1" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="options" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Editar
            </button>
            <button mat-menu-item>Desactivar
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="mat-body-1" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  </div>


</ng-container>
