<article class="card" *ngIf="card">
  <div class= "card_text" [innerHTML]='this.domSanitizerSvc.sanitizeHTML(card. texto)'></div>
  <div class="card__details">
    <a [routerLink]="['/templates-cards', card]" class="card_link">
      <mat-icon color="primary">edit</mat-icon>
    </a>
    <a [routerLink]="['/templates-cards', card]" class="card_link">
      <mat-icon color="warm">delete</mat-icon>
    </a>
    <h3>{{card.id}}</h3>
  </div>
</article>
