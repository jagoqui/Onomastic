<div class='container table-wrapper' fxFlex='98'>
  <!-- Actions buttons -->
  <div id='actions_buttons' fxLayout='row' fxLayoutAlign='space-between center'>
    <button class='button-action button-add-event' fxFlex='19' mat-raised-button (click)='onOpenModal(null)'
            title='Pulse para agregar un nuevo evento'>Agregar evento
    </button>
  </div>
  <!-- Table -->
  <div class='mat-elevation-z8'>
    <mat-toolbar color='primary'>
      <mat-toolbar-row fxLayout='row' fxLayoutAlign='space-between center'>
        <mat-form-field fxFlex='95'>
          <mat-label>Buscar</mat-label>
          <label>
            <input matInput (keyup)='applyFilter($event)' placeholder='Ingrese el valor del campo a buscar'
                   autocomplete='off'>
          </label>
        </mat-form-field>
        <div>
          <button mat-mini-fab color='primary' title='Refresh' (click)='onRefresh()'>
            <mat-icon>refresh</mat-icon>
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class='table-responsive'>
      <table mat-table [dataSource]='dataSource' multiTemplateDataRows class='mat-elevation-z8' matSort>
        <ng-container matColumnDef='{{property}}' *ngFor='let property of columnsToDisplay'>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{property | titlecase}} </th>
          <td mat-cell *matCellDef='let event' title='Click para ver mÃ¡s/menos detalles'>
            {{event[property]}}
          </td>
        </ng-container>
        <ng-container matColumnDef='expandedDetail'>
          <td mat-cell *matCellDef='let event' [attr.colspan]='columnsToDisplay.length'>
            <div class='example-element-detail' [@detailExpand]="event == expandedElement ? 'expanded' : 'collapsed'">
                <app-template-card
                  #cardHtml *ngIf='event.plantilla' [card]='event.plantilla' [actions]='false'
                  (refreshCards)='onRefresh($event)'></app-template-card>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let event">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onOpenModal(event)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item *ngIf="event.estado === 'ACTIVO'" (click)='onEventStateChange(event.id, event.estado)'>
                <mat-icon>unsubscribe</mat-icon>
                <span>Desactivar</span>
              </button>
              <button mat-menu-item *ngIf="event.estado === 'INACTIVO'" (click)='onEventStateChange(event.id, event.estado)'>
                <mat-icon>email</mat-icon>
                <span>Activar</span>
              </button>
              <button mat-menu-item (click)="onDelete(event.id)">
                <mat-icon color="warn">delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef='columnsToDisplay'></tr>
        <tr mat-row *matRowDef='let element; columns: columnsToDisplay;' class='example-element-row'
            [class.example-expanded-row]='expandedElement === element'
            (click)='expandedElement = expandedElement === element ? null : element'>
        </tr>
        <td mat-column *matRowDef="let row; columns: ['actions']"></td>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class='example-detail-row'></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class='mat-row' *matNoDataRow>
          <td class='mat-cell' colspan='4'>No hay eventos o no se ha cargado la data</td>
        </tr>
      </table>
    </div>
    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
