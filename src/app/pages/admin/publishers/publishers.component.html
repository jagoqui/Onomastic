<div class="container table-wrapper" fxFlex="98">
  <!-- Actions buttons -->
  <div id="actions_buttons" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button class="button-action button-add-publisher" fxFlex=19 (click)="onOpenModal(null)"
            title="Pulse para agregar un nuevo destinatario">Nuevo publicador
    </button>
  </div>
  <!-- Table -->
  <div class="mat-elevation-z8">
    <mat-toolbar color="primary">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        <!-- Filter/ Refresh-->
        <mat-form-field fxFlex="95">
          <mat-label>Buscar</mat-label>
          <label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese el valor del campo a buscar"
                   autocomplete="off">
          </label>
        </mat-form-field>
        <div>
          <button mat-mini-fab color="primary" title="Refresh" (click)="onRefresh()">
            <mat-icon>refresh</mat-icon>
          </button>
        </div>

      </mat-toolbar-row>
    </mat-toolbar>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Username Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}{{' ' + element.apellido}}</td>
        </ng-container>
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <!-- Association -->
        <ng-container matColumnDef="asociacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Facultad/Escuela</th>
          <td mat-cell *matCellDef="let element">
            <tr *ngFor="let item of element.asociacion">{{ item["nombre"] }}</tr>
          </td>
        </ng-container>
        <!-- State -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
        </ng-container>
        <!-- Table actions -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onOpenModal(element)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item *ngIf="element.estado === 'ACTIVO'" (click)='onSubscriptionStateChange(element.email, element.estado)'>
                <mat-icon>unsubscribe</mat-icon>
                <span>Desactivar</span>
              </button>
              <button mat-menu-item *ngIf="element.estado === 'INACTIVO'" (click)='onSubscriptionStateChange(element.email,element.estado)'>
                <mat-icon>email</mat-icon>
                <span>Activar</span>
              </button>
              <button mat-menu-item (click)="onDelete(element.id)">
                <mat-icon color="warn">delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay publicadores o no se ha cargado la data</td>
        </tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="getPageSizeOptions()" showFirstLastButtons></mat-paginator>
  </div>
</div>
