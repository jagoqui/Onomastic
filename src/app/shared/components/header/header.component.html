<mat-toolbar color="primary" class="mat-elevation-z3">
  <span>
    <button *ngIf="userData.role === 'ADMIN'" mat-icon-button (click)="onToggleSidenav()" >
      <mat-icon>menu</mat-icon>
    </button>
    <button id = "app-title" mat-raised-button color = "primary" class="mat-display-2" [routerLink]="''" title="Home">Onom√°stico</button>
  </span>
  <span class="spacer"></span>
  <div class="option-list-nav">
    <button *ngIf="userData.email" mat-raised-button color = "primary"  routerLink="/profile" title="Perfil" title = "Perfil">{{ userData.email.split('@')[0] }}</button>
    <button *ngIf="userData.role === 'ADMIN'" mat-raised-button color = "primary" routerLink="/admin" title="Admin" >Admin</button>
  </div>
  <mat-slide-toggle [formControl]="toggleDarkThemeControl">
    <mat-icon>bedtime</mat-icon>
  </mat-slide-toggle>
</mat-toolbar>
